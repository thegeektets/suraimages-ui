  <body class="inside_page_body">

      <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle> </button>
        <div class="title-bar-title">Sura Images </div>
      </div>

      <div class="top-bar" id="main-menu">
        <div class="row">
          <div class="top-bar-left">
              <div class="home_logo">
          </div>
          </div>
           <div class="top-bar-right">
                <ul class="menu" data-responsive-menu="medium-dropdown">
                    <li class="menu-text menu-divider"> <a href="#">Sign in  </a></li>
                    <li class="menu-text"><a href="#"> Register </a></li>
                </ul>
            </div>
         </div>
      </div>

 

      <div class="inside_body">
          <div class="registration_body">
              <button class="button button_fb">
                  Join using Facebook  
              </button>
              <button class="button button_google">
                  Join using Google  
              </button>
              <button class="button button_twitter">
                  Join using Twitter 
              </button>
                <div style="width: 100%; height: 15px; border-bottom: 1px solid black; text-align: center">
                      <span style="font-size: 15px; background-color: #fff; padding: 0 10px;">
                        Or
                      </span>
                </div>
              <div class="register_header">
                  Register
              </div>

              <label>Email : <span class="required_asteric">*</span> </label>
              <input type="email" name="" placeholder="Email Address">

              <label>Username : <span class="required_asteric">*</span> </label>
              <input type="text" name="" placeholder="Username">

              <label>Password : <span class="required_asteric">*</span></label>
              <input type="password" name="" placeholder="Password">

              <label>Confirm Password : <span class="required_asteric">*</span> </label>
              <input type="password" name="" placeholder="Confirm Password">

              <div class="registration_terms">
                By creating an account your agree with our <a href="#">Terms & Conditions </a>
              </div>

              <button class="button button_reg">
                  Register
              </button>

              <div class="register_already">
                    Already Registered ? <a href=""> Sign In </a>
              </div>
              <div style="clear: both"></div>

          </div>
          


      </div>
    

    <footer class="footer-bar">
         <div class="row">
          <div class="large-6 columns medium-7 columns">

              </ul>

          <div class="large-6 columns medium-3 columns">

          </div>
